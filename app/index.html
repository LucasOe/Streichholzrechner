<html lang="de">
	<head>
		<link rel="stylesheet" href="./assets/css/style.css">
		<link rel="stylesheet" href="./assets/css/scrollbar.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	</head>
	<body>
		<div class="control">
			<div class="buttons">
				<script src="./buttonEvents.js"></script>
				<button onclick="eventReset()"> <img src="./assets/button/button_reset.png"> </button>
				<button onclick="eventSkip()"> <img src="./assets/button/button_skip.png"> </button>
				<button onclick="eventForward()"> <img src="./assets/button/button_forward.png"> </button>
			</div>
			<div class="vars">
				<div class="outputVar"> <span> Var. X: </span> <span id="varX"> 0 </span> </div>
				<div class="outputVar"> <span> Var. Y: </span> <span id="varY"> 0 </span> </div>
			</div>
		</div>
		<hr>
		<div>
			<table>
				<tbody class="tableBody tableHeader">
					<tr>
						<td class="speicherzelle">Speicherzelle</td>
						<td class="inhalt">Inhalt</td>
						<td class="bedeutung">Bedeutung</td>
					</tr>
				</tbody>
			</table>
		</div>
		<hr>
		<div>
			<table>
				<tbody id="tbody" class="tableBody">
				</tbody>
			</table>
		</div>
		<script> //Render Table
			var path = require('path');

			var tableBody = document.getElementById('tbody');
			var rows = 50; //Anzahl der Zeilen die gerendert werden
			for (var i = 1; i <= rows; i++) {
				var tr = document.createElement('tr');
				tr.className = 'tr';
				tr.id = "tr" + i;
				tableBody.appendChild(tr);

				//Column Speicherzelle
				var td = document.createElement('td');
				td.appendChild(document.createTextNode(i));
				td.className = 'speicherzelle';
				tr.appendChild(td);

				//Column Inhalt
				var td = document.createElement('td');
				var input = document.createElement("input")
					input.setAttribute("type", "number");
					input.setAttribute("min", "0");
					input.setAttribute("defaultValue", "0");
					input.setAttribute("placeholder", "0");
					input.id = i;
					input.className = 'userInput';
					input.value = 0;
				td.appendChild(input);
				td.className = 'inhalt';
				tr.appendChild(td);

				//Column Bedeutung
				var td = document.createElement('td');
				td.appendChild(document.createTextNode("0"));
				td.id = "b" + i;
				td.className = 'bedeutung';
				tr.appendChild(td);
			}
		</script>
		<script src="./process.js"></script>
		<script src="./commands.js"></script>
		<script src="./update.js" charset="utf-8"></script>

			<script src="./debug.js"></script>
	</body>
</html>
